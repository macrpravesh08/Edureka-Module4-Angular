<div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" [(ngModel)]="username"  id="username" required  required minlength="8"  >
    </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="passwrod"  id="passwrod" required >
    </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </div>
